<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <script>
        var quebrada = false;
            function mudaLampada(tipo) {
                if (!quebrada) {
                    document.getElementById("luz").src = ""+tipo+".jpg";
                    if (tipo == 'lampada-quebrada') {
                        quebrada = true;
                    }
                }    
            }
        
    </script>
</head>
<body>
    <h1>Acenda a LÃ¢mpada ou Quebre</h1>
    <p>Passe o mause para acender o click para quebrar</p>
    <img src="lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
